[package]
name = "glace"
version = "0.1.0"
edition = "2021"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[dependencies]
wgpu = "0.12"
env_logger = "0.9"
winit = "0.26.1"
bevy = { git = "https://github.com/bevyengine/bevy", rev = "518408dfdaa8884ba86a71512de2a7d57848413d" }
log = "0.4"
bytemuck = { version = "1.7", features = ["derive"] }
image = "0.24"
anyhow = "1.0"
tobj = { version = "3.2.2", features = ["async"] }
futures-lite = "1.12.0"
egui = { git = "https://github.com/emilk/egui", features = [
    "persistence",
], rev = "433719717ad2d5315f7b22fef308c0729f649516" }
egui-wgpu = { git = "https://github.com/emilk/egui", rev = "433719717ad2d5315f7b22fef308c0729f649516" }
egui-winit = { git = "https://github.com/emilk/egui", rev = "433719717ad2d5315f7b22fef308c0729f649516" }
ron = "0.7.1"
serde = "1.0.137"
bitflags = "1.3.2"
gltf = "1.0.0"
web-sys = "0.3.55"

[[example]]
name = "simple_shapes"
